    <h1>Window object</h1>
    <div id="width"></div>
    <div id="height"></div>

   let w=document.getElementById("width")
   let h=document.getElementById("height")
//    w.innerHTML=`width=${window.innerWidth}px`

   let open=document.getElementById("open")
   open.innerHTML=open("hellow")
